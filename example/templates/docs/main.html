{% extends 'base.html' %} {% block image-drop-zone %}
<div style="position: relative">
  <form
    action="{% url 'upload' %}"
    method="POST"
    class="dropzone dz"
    id="my-awesome-dropzone"
    enctype="multipart/form-data"
  >
    {% csrf_token %}
    <div class="fallback">
      <input name="file" type="file" multiple />
    </div>
  </form>
  <div id="imagePreview"></div>
</div>
{% endblock %} {% block cbir-switch %}
<div class="cbir-switch">
  <div class="text-color">
    <p>Color</p>
  </div>
  <div
    class="method-switch"
    data-url="{% url 'methodCBIR' %}"
    data-csrf="{{ csrf_token }}"
  >
    <label class="switch">
      <input type="checkbox" name="cbir_method" id="methodCheckbox" />
      <span class="slider round"></span>
    </label>
    <input
      type="hidden"
      name="cbir_method_hidden"
      id="cbirMethodHidden"
      value="color"
    />
  </div>
  <div class="text-texture">
    <p>Texture</p>
  </div>
</div>
{% endblock %} {% block process %}
<form method="POST">
  {% csrf_token %}
  <button type="submit" id="processButton" name="processButton">START</button>
</form>
{% endblock %} {% block result-image %} {% endblock %}
